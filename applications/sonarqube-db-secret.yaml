apiVersion: v1
kind: Secret
metadata:
  name: sonarqube-db-secret
  namespace: sonarqube
type: Opaque
stringData:
  # PostgreSQL credentials (these keys must match what the PostgreSQL subchart expects)
  postgres-password: sonar1234
  postgresql-password: sonar1234        # This is the key PostgreSQL subchart looks for
  postgresql-postgres-password: sonar1234  # This is for the postgres admin user
  
  # SonarQube application credentials
  sonarqube-username: admin
  sonarqube-password: admin123
  monitoringPasscode: my-passcode